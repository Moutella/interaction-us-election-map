<html>

<head>
  <meta charset="utf-8">
  <title>Miragem Vermelha</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/map.css">
</head>

<body>
  <h1 class="main-color div">A Miragem Vermelha</h1>


  <div>
    <div class="row col 12">
      <div class="col s6">
        <div class="total_score">
          <span class="bidenScore">
            Biden -
            <span id="bidenScore">
              0
            </span>
          </span>
          <span class="trumpScore">
            <span id="trumpScore">
              0
            </span>
            - Trump
          </span>
        </div>
        <div id="us-map-div"></div>
        <div id="interactions" class="col s8 center slider-col">
          <span>Linha do Tempo</span>
          <form action="#" style="width: 100%;">
            <p class="range-field" style="width: 100%;">
              <input autocomplete="off" type="range" id="slider-range" min="1" max="50" value="333" />
            </p>
          </form>
        </div>
      </div>
      <div class="col s6">
        <div id="main"></div>
        <div id="interactions" class="col s8 center">
          <h2 id="current_state">
            Georgia
          </h2>
          <div id="linechart" class="div"></div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script type="module" src="src/electionView.js"></script>
<script type="module" src="src/beautifulData.js"></script>
<script type="module" src="src/base.js"></script>

</html>
